<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="short icon" href="#">
    <title>momentum App</title>
</head>

<body>
    <div class="wrap-item">
        <h2 id="clock">00:00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden">
            <input class="name-box" required maxlength="15" type="text" placeholder="이름을 입력해주세요 (+Enter)"
                onfocus="this.placeholder=''" onblur="this.placeholder='이름을 입력해주세요 (+Enter)'">
            <!-- <button class="login-btn">로그인</button> -->
        </form>
        <form id="todo-form" class="hidden">
            <input class="todo-box" type="text" placeholder="Todo를 입력해주세요. (+Enter)" onfocus="this.placeholder=''"
                onblur="this.placeholder='Todo를 입력해주세요. (+Enter)'" required>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <div id="quote">
        <span class="quote-txt"></span>
        <br>
        <span class="autho-txt"></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>


    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
